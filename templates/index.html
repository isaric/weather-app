<html>

<head>
    <title>Weather Application</title>
    <script src="js/script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid p-5 bg-success text-white text-center">
        <h1>Weather Application</h1>
        <p> A simple weather application.
            Tell me your city and I will tell you the weather.</p>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-12 text-center">
                <form>
                    <div class="city-input">
                        <label for="city">City</label>
                        <input type="text" name="city" id="city" oninput="citySearch()" autocomplete="off" />
                        <ul id="cityList">
                        </ul>
                        <!-- Hidden fields to store geolocation coordinates -->
                        <input type="hidden" id="lat" name="lat" />
                        <input type="hidden" id="lng" name="lng" />
                        <!-- Location button and status -->
                        <div class="location-section">
                            <button id="location-button" class="btn btn-secondary mt-2">Use My Current Location</button>
                            <p id="location-status" class="text-muted mt-1"></p>
                        </div>
                    </div>

                        <div class="options">
                            <div class="row">
                                <div class="col-sm-6">
                                    <input type="radio" id="report1" name="report" value="current" checked>
                                    <label for="report1">Forecast</label>
                                </div>

                                <div class="col-sm-6">
                                    <input type="radio" id="report2" name="report" value="ten_day">
                                    <label for="report2">10-day History</label>
                                </div>
                            </div>

                        </div>
                    <div class="button">
                        <button id="main-button">Submit</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
